<div class="user-container" [style.background-color]="customBgColor" fxLayout="column" fxLayoutAlign="space-between center" >
    <mat-form-field class="top-padding-45" appearance="standard" color="primary">
        <mat-label>Color</mat-label>
        <input matInput
               [formControl]="colorControl"
               type="color">
        <mat-hint>Choose background color</mat-hint>
    </mat-form-field>

    <div class="top-padding-45">
        <span class="resource-message">{{resourceMessage}}</span>
        <mat-icon>{{resourceIcon}}</mat-icon>
    </div>

    <app-submitted-data></app-submitted-data>
    <app-profile-form [customBgColor]="customBgColor"
                      (submitEvent)="dataWasSubmitSuccessfully($event)">
    </app-profile-form>
</div>
